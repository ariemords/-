<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>מערכת השאלת ותרומת חפצים</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f2f2f2;
}

button {
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
}

input, textarea {
  padding: 8px;
  width: 200px;
  margin: 5px;
}

.screen {
  display: none;
  margin-top: 50px;
}

#home {
  display: block;
}
</style>
</head>

<body>

<!-- מסך בית -->
<div id="home" class="screen">
  <h1>ברוך הבא</h1>
  <button onclick="showLogin()">התחברות</button>
</div>

<!-- מסך התחברות -->
<div id="login" class="screen">
  <h2>התחברות</h2>
  <input type="text" id="username" placeholder="שם משתמש"><br>
  <button onclick="enterSite()">כניסה</button><br>
  <button onclick="goHome()">חזור</button>
</div>

<!-- מסך ראשי אחרי התחברות -->
<div id="main" class="screen">
  <h2>מה תרצה לעשות?</h2>
  <button onclick="showBorrow()">השאלת חפץ</button>
  <button onclick="showDonate()">תרומת חפץ</button><br>
  <button onclick="logout()">התנתק</button>
</div>

<!-- השאלת חפץ -->
<div id="borrow" class="screen">
  <h2>השאלת חפץ</h2>
  <input type="text" placeholder="שם החפץ"><br>
  <input type="text" placeholder="לכמה זמן?"><br>
  <button onclick="backToMain()">חזור</button>
</div>

<!-- תרומת חפץ -->
<div id="donate" class="screen">
  <h2>תרומת חפץ</h2>
  <input type="text" placeholder="שם החפץ"><br>
  <input type="file"><br>
  <textarea placeholder="הערות"></textarea><br>
  <button onclick="backToMain()">חזור</button>
</div>

<script>
function hideAll() {
  document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
}

function showLogin() {
  hideAll();
  document.getElementById("login").style.display = "block";
}

function enterSite() {
  const user = document.getElementById("username").value;
  if (user === "") {
    alert("תכניס שם משתמש");
    return;
  }
  hideAll();
  document.getElementById("main").style.display = "block";
}

function showBorrow() {
  hideAll();
  document.getElementById("borrow").style.display = "block";
}

function showDonate() {
  hideAll();
  document.getElementById("donate").style.display = "block";
}

function backToMain() {
  hideAll();
  document.getElementById("main").style.display = "block";
}

function goHome() {
  hideAll();
  document.getElementById("home").style.display = "block";
}

function logout() {
  hideAll();
  document.getElementById("home").style.display = "block";
}
</script>

</body>
</html>
